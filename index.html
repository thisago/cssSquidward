<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Squidward</title>
</head>
<body>
  <div class="squidward">
    <div class="head">
      <div class="top">
        <div class="freckles">
          <div class="freckle" style="--x: 11; --y: 12"></div>
          <div class="freckle" style="--x: 21; --y: 22"></div>
          <div class="freckle" style="--x: 31; --y: 32"></div>
          <div class="freckle" style="--x: 41; --y: 42"></div>
          <div class="freckle" style="--x: 51; --y: 52"></div>
          <div class="freckle" style="--x: 61; --y: 62"></div>
          <div class="freckle" style="--x: 71; --y: 72"></div>
          <div class="freckle" style="--x: 81; --y: 82"></div>
        </div>
        <div class="wrinkles">
          <div class="wrinkle" style="--s: 1; --y: 1"></div>
          <div class="wrinkle" style="--s: 2; --y: 2"></div>
          <div class="wrinkle" style="--s: 1; --y: 3"></div>
        </div>
      </div>
      <div class="center">
        <div class="eyes">
          <div class="eye">
            <div class="eyelid"></div>
            <div class="pupil"></div>
          </div>
          <div class="eye">
            <div class="eyelid"></div>
            <div class="pupil"></div>
          </div>
        </div>
        <div class="nose"></div>
      </div>
      <div class="bottom">
        <div class="mouth"></div>
      </div>
    </div>
    <div class="neck"></div>
  </div>
</body>
</html>
