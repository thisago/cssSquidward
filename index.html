<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Squidward</title>

  <link rel="stylesheet" href="style/index.css">
</head>

<body>
  <div class="squidward">
    <div class="head">
      <div class="top">
        <div class="freckles">
          <div class="freckle" style="--x: 20; --y: 18"></div>
          <div class="freckle" style="--x: 30; --y: 10"></div>
          <div class="freckle" style="--x: 37; --y: 16"></div>
          <div class="freckle" style="--x: 48; --y: 5"></div>
          <div class="freckle" style="--x: 62; --y: 13"></div>
          <div class="freckle" style="--x: 70; --y: 9"></div>
          <div class="freckle" style="--x: 75; --y: 17"></div>
          <div class="freckle" style="--x: 82; --y: 16"></div>
        </div>
        <div class="wrinkles">
          <div class="wrinkle" style="--s: 13; --y: 1"></div>
          <div class="wrinkle" style="--s: 18; --y: 2"></div>
          <div class="wrinkle" style="--s: 13; --y: 3"></div>
        </div>
      </div>
      <div class="center">
        <div class="eyes">
          <div class="eye">
            <div class="eyelid"></div>
            <div class="pupil"></div>
          </div>
          <div class="eye">
            <div class="eyelid"></div>
            <div class="pupil"></div>
          </div>
        </div>
      </div>
      <!-- <div class="nose" draggable="true">
        <span class="arrow"></span>
        <span class="ball"></span>
      </div> -->
      <div class="bottom">
        <div class="mouth">
          <span></span>
          <div class="lips"></div>
        </div>
      </div>
    </div>
    <div class="neck"></div>
  </div>
  <script src="script/index.js"></script>
</body>

</html>
